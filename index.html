<h1>YCSB Testing Results</h1>
 <h2>WorkloadA</h2>
<div id="WorkloadA-INSERT" class=chart></div>
<script>
$(document).ready(function() {  
   var chart = {
      type: 'spline'      
   }; 
   var title = {
      text: 'WorkloadA INSERT'
   };
   var subtitle = {
      text: 'Update heavy, Read/Update ratio: 50/50'
   };

   var yAxis = {
      title: {
         text: 'Latency (Milliseconds)'
      },
      labels: {
         formatter: function () {
            return this.value;
         }
      },
      lineWidth: 2
   };
   var tooltip = {
      crosshairs: true,
      shared: true
   };
   var plotOptions = {
      spline: {
         marker: {
            radius: 4,
            lineColor: '#666666',
            lineWidth: 1
         }
      }
   };
   var xAxis = {
      title: {
         text: 'Throughput'
      },
      categories: ['100','1000']
   };
   var series= [ {
         name: 'CockroachDB',
         marker: {
            symbol: 'circle'
         },
         data: [1.270,1.270],
         
      },
   ];
   var json = {};
   json.chart = chart;
   json.title = title;
   json.subtitle = subtitle;
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;  
   json.series = series;
   json.plotOptions = plotOptions;
   $('#WorkloadA-INSERT').highcharts(json);
  
});
</script>
